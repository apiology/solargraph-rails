#   act act pull_request
#

name: Ruby

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
          - "3.0"
          - "3.1"
          - "3.2"
#          - "3.3"
#          - "3.4"
        solargraph-version:
          - "0.48.0"
          - "0.49.0"
#          - "0.50.0"
#          - "0.51.2"
#          - "0.52.0"
        rails-version:
          - "7"
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true
          bundler: latest
          cache-version: 2

      - name: Install child bundle
        run: |
          set -x
          export MATRIX_SOLARGRAPH_VERSION="${{ matrix.solargraph-version }}"
          export BUNDLE_PATH=$(pwd)/vendor/bundle
          cd "spec/rails${{ matrix.rails-version }}"
          bundle install

# Enable once self-annotating versions of Solargraph are supported
#      - name: cache gem annotations
#        uses: actions/cache@v3
#        id: dot-cache
#        with:
#          key: ${{ runner.os }}-dot-cache-${{ matrix.ruby-version }}
#          path: |
#            /home/runner/.cache

      #- name: Setup upterm session
      #  uses: lhotari/action-upterm@v1

      - name: bundle list
        run: bundle list && cat Gemfile.lock && find vendor -name Gemfile

      - name: Cache yardoc
        uses: actions/cache@v3
        id: yardoc
        with:
          key: ${{ runner.os }}-yard-${{ matrix.ruby-version }}-${{ matrix.solargraph-version }}
          path: |
            /home/runner/.yardoc

      - name: Generate YARD docs
        run: cd spec/rails${{ matrix.rails-version }} && bundle exec yard gems

      - name: RSpec
        run: |
          set -x
          echo $MATRIX_SOLARGRAPH_VERSION
          export MATRIX_SOLARGRAPH_VERSION="${{ matrix.solargraph-version }}"
          export BUNDLE_PATH=$(pwd)/vendor/bundle
          ruby --version
          bundle install
          bundle exec solargraph version
          bundle exec rspec spec/solargraph-rails
