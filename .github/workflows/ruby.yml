name: Ruby

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
          - "3.1"
          - "3.2"
        solargraph-version:
          - "0.48.0"
          - "0.49.0"
        rails-version:
          - "7"
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - uses: ruby/setup-ruby@v1
        with:
          working-directory: spec/rails${{ matrix.rails-version }}
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Cache yardoc
        uses: actions/cache@v3
        id: rvm
        with:
          key: ${{ runner.os }}-yard-${{ matrix.ruby-version }}-${{ matrix.solargraph-version }}
          path: |
            /home/runner/.yardoc

      - name: Generate YARD docs
        run: cd spec/rails${{ matrix.rails-version }} && bundle exec yard gems

      - name: RSpec
        run: bundle exec rspec spec/solargraph-rails

