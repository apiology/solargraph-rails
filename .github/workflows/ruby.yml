name: Ruby

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - "3.0"
#          - "3.1"
#          - "3.2"
#          - "3.3"
#          - "3.4"
        solargraph-version:
          - "0.54.5"
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: cache gem annotations
        uses: actions/cache@v3
        id: dot-cache
        with:
          key: ${{ runner.os }}-dot-cache-${{ matrix.ruby-version }}
          path: |
            /home/runner/.cache
      #- name: Setup upterm session
      #  uses: lhotari/action-upterm@v1
      - name: Test
        run: |
          gem install bundler
          bundle install
          bundle exec rspec
