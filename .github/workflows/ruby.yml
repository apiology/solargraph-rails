name: Ruby

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
          - "3.0"
#          - "3.1"
#          - "3.2"
#          - "3.3"
#          - "3.4"
        solargraph-version:
          - '0.55.alpha'
        rails-version:
          - "7"
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true
          bundler: latest
          cache-version: 2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true
          bundler: latest
          # https://github.com/ruby/psych/discussions/607
          rubygems: latest
          cache-version: 2
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/spec/rails7/Gemfile

      - name: cache gem annotations
        uses: actions/cache@v3
        id: dot-cache
        with:
          key: ${{ runner.os }}-dot-cache-${{ matrix.ruby-version }}
          path: |
            /home/runner/.cache

      #- name: Setup upterm session
      #  uses: lhotari/action-upterm@v1

      - name: RSpec
        run: |
          set -x
          echo $MATRIX_SOLARGRAPH_VERSION
          export MATRIX_SOLARGRAPH_VERSION="${{ matrix.solargraph-version }}"
          export BUNDLE_PATH=$(pwd)/vendor/bundle
          ruby --version
          bundle install
          bundle exec solargraph version
          bundle exec rspec spec/solargraph-rails
