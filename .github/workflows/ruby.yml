# To debug locally:
#   npm install -g act
#   act act pull_request
#

name: Ruby

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
          - "3.0"
#          - "3.1"
#          - "3.2"
#          - "3.3"
#          - "3.4"
        solargraph-version:
          - "0.48.0"
          - "0.49.0"
#          - "0.50.0"
#          - "0.51.2"
#          - "0.52.0"
        rails-version:
          - "7"
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          bundler: latest
          cache-version: 2

      - name: bundle list
        run: bundle list && cat Gemfile.lock && find vendor -name Gemfile

      - uses: ruby/setup-ruby@v1
        with:
          working-directory: spec/rails${{ matrix.rails-version }}
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          bundler: latest
          cache-version: 2

      - name: cache gem annotations
        uses: actions/cache@v3
        id: dot-cache
        with:
          key: ${{ runner.os }}-dot-cache-${{ matrix.ruby-version }}-${{ matrix.solargraph-version }}
          path: |
            /home/runner/.cache

      #- name: Setup upterm session
      #  uses: lhotari/action-upterm@v1

      - name: Cache yardoc
        uses: actions/cache@v3
        id: yardoc
        with:
          key: ${{ runner.os }}-yard-${{ matrix.ruby-version }}-${{ matrix.solargraph-version }}
          path: |
            /home/runner/.yardoc

      - name: Generate YARD docs
        run: cd spec/rails${{ matrix.rails-version }} && bundle exec yard gems

      - name: RSpec
        run: |
          bundle exec rspec spec/solargraph-rails
